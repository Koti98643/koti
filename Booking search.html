<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
      /* Add your custom CSS styles here */
body {
    background-color: #f8f9fa;
}

header {
    background-color: #ffffff;
    padding: 15px 0;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

section#search {
    background-color: #ffffff;
    padding: 30px 0;
}

section#map {
    /* Add styles for the map container here */
}

footer {
    background-color: #343a40;
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Travel Booking</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="search">
        <div class="container">
            <h2>Find Your Next Adventure</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="from">From</label>
                        <input type="text" class="form-control" id="from" placeholder="Departure City">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="to">To</label>
                        <input type="text" class="form-control" id="to" placeholder="Destination City">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="departureDate">Departure Date</label>
                        <input type="date" class="form-control" id="departureDate">
                    </div>
                    <div class="form-group col-md-2">
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section id="map">
        <!-- Your map implementation goes here (e.g., using Google Maps API) -->
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Travel Booking</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
